<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field {
            width: 250px;
            padding: 5px;
        }

        .field label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }
    </style>
</head>
<body ng-app = "app">
<div ng-controller="Ctrl as c">
    <form name="personForm">
        <div class="field">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" ng-model = "radius"/>
        </div>
        <div class="field">
            <label for="centerX">Center x: </label>
            <input type="number" id="centerX" ng-model = "cx"/>
        </div>
        <div class="field">
            <label for="centerY">Center y:</label>
            <input type="number" id="centerY" ng-model = "cy"/>
        </div>
    </form>
    <div class="display">
        <svg viewBox="0 0 200 200">
            <circle cx="{{cx}}" cy="{{cy}}" r="{{radius}}" stroke="black" stroke-width="3" fill="red"/>
        </svg>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
    var app = angular.module('app', []).controller('Ctrl', Ctrl);

    function Ctrl($scope) {
    }

    /*
     * Instructions:
     * Create an SVG circle and use Angular to bind its radius and center coordinates
     * to the given form. Changesto the form should be immediately reflected in the circle.
     */
</script>
</body>
</html>
