<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i;
   for(i = 0; i < 10; i++) {
       (function (i) {
           var tag = document.createElement("p");
           tag.innerText = i;
           tag.addEventListener("click",function (e) {
               e.preventDefault();
               alert(i);
           })
           document.body.appendChild(tag);
       })(i);
   }
</script>
</body>
</html>
