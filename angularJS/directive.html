<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .feild {
            margin-top: 20px;
            border: 2px solid red;
            padding-bottom:10px ;
        }
    </style>
</head>
<body ng-app = "app">
<div ng-controller="firstCtrl">
<p>{{name}}</p>
    <div>
        <div class = "feild">using restric:E <lee>123456</lee></div>
        <div class = "feild">using restric:C <div class="lee"></div></div>
        <div class = "feild"> Using restric:A <div lee></div></div>
    </div>

    <div class = "feild">
        <p>this is form leeYi tag</p>
        <lee-yi></lee-yi>
    </div>
</div>
<p></p>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
    angular.module('app', [])
        .controller("firstCtrl", function ($scope) {
            $scope.name = 'hello';
        })
        .directive('lee',function () {
            return{
                restrict:'ECA',
                replace: true,
                template:'<div><p>this is lee </p><input type="text"></div>'
            }
        })
        .directive('leeYi',function () {
            return{
                restrict:'ECA',
                template:'<p>this is lee {{name}} </p><input ng-model="name" type="text">'
            }
        })

</script>
</body>
</html>
