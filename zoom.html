<head>

    <style>
        *{margin:0;padding:0;}
        div{background-color:#92c9c9;border:1px solid #00a7f7}
        .div1{width:30%;height:200px;float:left;}
        .div2{width:68%;height:620px;float:right;}
        .div3{float:left;width:30%;height:400px;margin-top:20px;position:absolute;top:200px;left:0;}
    </style>
    <script>
        function scaleObj()
        {
            var obj = document.createElement("div");
            obj.innerText = 'add';
            obj.id = "hhh"
            obj.style.border = "1px solid #000";
            obj.style.backgroundColor = '#9bffff';
            obj.style.position = "absolute";
            obj.style.zIndex = 1;
            obj.style.opacity = 0.2;
            obj.style.width = "460px";
            obj.style.height = "260px";
            document.getElementById("div1").parentNode.appendChild(obj);
        }
        function restoreSty()
        {
            var t = document.getElementById("hhh");
            t.parentNode.removeChild(t);


        }
    </script>
</head>
<body>
<div class="div1" id="div1" onmouseover="scaleObj()" onmouseout="restoreSty()"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
