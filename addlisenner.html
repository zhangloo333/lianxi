<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrap">
    <style>
        .wrap{
            width: 100px;
            height:100px;
            border: 1px solid #FFA29B;
        }
    </style>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
    <button>Four</button>

</div>


<script>

    (function init(){

        var btn = document.getElementsByTagName('button');

        for(var i=0; i<btn.length; i++){
            btn[i].addEventListener('click', function(e){
//                alert('you clicked '+i)
                console.log('button clicked', e.target.textContent);
            });
        }
    })();

</script>

</body>
</html>
