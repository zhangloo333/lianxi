<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <ul id="list">
        <li>sadsd</li>
    </ul>
    <input type="text" id="input">
    <button name = "insert" onClick="save()">Insert</button>
</section>
<script>
    function save(){
        var InputTarget = document.getElementById("input");
        var List = document.getElementById("list");
        var inputValue = InputTarget.value;
        console.log(inputValue);
        if(inputValue){
            console.log('enter' );
            var node = document.createElement("li");
            node.innerText = inputValue;
            if((List.children.length+1)%3 === 0){
                node.style.color = "red";
            }
            List.appendChild(node);
        }
    }
</script>
</body>
</html>
