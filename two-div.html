<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 30px;
            height: 30px;
            background: red;
        }
        #box2{
            width: 30px;
            height: 30px;
            background: yellow;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id ="box2">2</div>

    <script>
        var box1 = document.getElementById("box1").getBoundingClientRect();
        var box2 = document.getElementById("box2").getBoundingClientRect();

        function overlap(e1,e2) {
            return (e1.right < e2.left || e1.left > e2.right || e1.bottom < e2.top || e1.top > e2.bottom) ? false :true;
        }

        console.log(overlap(box1,box2));
        console.log('box1',box1, 'box2',box2);

    </script>
</body>
</html>
